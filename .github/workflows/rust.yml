name: Build and Release Rust Library

on:
  push:
    tags: ['v*']  # 当推送v开头的tag时触发
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  RUSTFLAGS: "-A warnings"  # 允许警告，不阻止构建

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows
            file_extension: dll
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux
            file_extension: so
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos
            file_extension: dylib
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        profile: minimal

    - name: Add Rust target
      run: rustup target add ${{ matrix.target }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Find and prepare library file
      shell: bash
      run: |
        # 查找构建出的库文件
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          LIB_FILE=$(find target/${{ matrix.target }}/release -name "*.dll" -type f | head -1)
        elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          LIB_FILE=$(find target/${{ matrix.target }}/release -name "*.so" -type f | head -1)
        else
          LIB_FILE=$(find target/${{ matrix.target }}/release -name "*.dylib" -type f | head -1)
        fi
        
        if [ -z "$LIB_FILE" ]; then
          echo "No library file found, checking all files:"
          find target/${{ matrix.target }}/release -type f
          exit 1
        fi
        
        echo "Found library: $LIB_FILE"
        
        # 准备发布文件名
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="${GITHUB_SHA:0:7}"
        fi
        
        PACKAGE_NAME=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[0].name' 2>/dev/null || echo "CatSeedLogin-rust")
        ARTIFACT_NAME="${PACKAGE_NAME}_${{ matrix.artifact_name }}_${VERSION}.${{ matrix.file_extension }}"
        
        mkdir -p dist
        cp "$LIB_FILE" "dist/$ARTIFACT_NAME"
        echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_ENV

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-library
        path: dist/${{ env.artifact_name }}
        retention-days: 5

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    # 修改条件：手动触发时也创建发布
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    
    steps:
    - name: Check if we should create release
      id: check_release
      shell: bash
      run: |
        # 检查是否有构建成功的构件
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "$GITHUB_REF" == refs/tags/* ]]; then
          echo "should_create_release=true" >> $GITHUB_OUTPUT
        else
          echo "should_create_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Download artifacts
      if: steps.check_release.outputs.should_create_release == 'true'
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release for Tag
      if: steps.check_release.outputs.should_create_release == 'true' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          ./artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release for Manual Trigger
      if: steps.check_release.outputs.should_create_release == 'true' && github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: manual-${{ github.run_id }}
        release_name: Manual Release ${{ github.run_id }}
        draft: true
        prerelease: true
        generate_release_notes: true
        files: |
          ./artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}